<!DOCTYPE html>
<html>

<head>
    <title>Chatbot</title>

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/ac42c3b1f7.js" crossorigin="anonymous"></script>


</head>

<body>

    <div class="p-3">
        <h1 class="text-center chatbot-heading">Meet our Janu</h1>

        <img class="image mx-auto d-block" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/chatbot-bot-img.png" />

        <div id="chatContainer" class="chat-container"></div>

        <div class="d-flex flex-row justify-content-center fixed-bottom bg-white p-2">
            <input class="user-input" id="userInput" placeholder="Type a message..." />
            <button class="send-msg-btn" id="sendMsgBtn" onclick="sendMsgToChatbot()">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>



</body>

</html>
